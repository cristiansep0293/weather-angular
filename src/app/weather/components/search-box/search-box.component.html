<div class="search-city">

  <input
    type="text"
    class="input-search-city-class"
    [class]="dark ? 'input-search-city__dark-class' : 'input-search-city__light-class'"
    placeholder="Search a city"
    (keyup.enter)="searchCurrentWheterByCity()"
    #txtCity
  />
</div>
